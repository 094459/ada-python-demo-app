<!DOCTYPE html>
<html>
<head>
    <title>Shortcuts</title>
</head>
<body>
    <h1>Shortcuts</h1>
    <ul>
        {% for shortcut, url, timestamp in shortcuts %}
        <li>
            <strong>{{ shortcut }}</strong>: {{ url }} ({{ timestamp.strftime('%Y-%m-%d %H:%M:%S') }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
